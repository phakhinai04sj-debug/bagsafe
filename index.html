function loadVoices(){voices=speechSynthesis.getVoices()}
speechSynthesis.onvoiceschanged=loadVoices;

function unlockAudio(){
if(!audioUnlocked){
speechSynthesis.speak(new SpeechSynthesisUtterance(" "));
audioUnlocked=true;
}
}

function getVoice(){
let list=voices.filter(v=>v.lang.startsWith(langMap[currentLang].split("-")[0]));
if(list.length===0) return voices[0];
if(voiceGender==="male"){
return list.find(v=>v.name.toLowerCase().includes("male"))||list[0];
}
return list.find(v=>v.name.toLowerCase().includes("female"))||list[0];
}

function speak(text){
unlockAudio();
speechSynthesis.cancel();
let utter=new SpeechSynthesisUtterance(text);
utter.voice=getVoice();
utter.lang=langMap[currentLang];
utter.rate=.95;
speechSynthesis.speak(utter);
}

s.pause(); s.currentTime=0; s.play();

function renderCards(){
let container=document.getElementById("cards");
container.innerHTML="";
translations[currentLang].items.forEach((item,i)=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML="<p>"+item+"</p>";
card.onclick=()=>selectItem(i);
container.appendChild(card);
});
}

function selectItem(i){
saveStat(i);
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
document.querySelectorAll(".card")[i].classList.add("selected");

let data=translations[currentLang];
let msg=document.getElementById("message");

if(i===8){
msg.innerText=data.ask;
msg.classList.remove("alert");
speak(data.askSpeak);
playSound(infoSound);
}else{
msg.innerText=data.warning;
msg.classList.add("alert");
speak(data.warningSpeak);
playSound(alertSound);
}

clearTimeout(resetTimer);
resetTimer=setTimeout(resetAll,15000);
}

function saveStat(i){
let stats=JSON.parse(localStorage.getItem("stats")||"{}");
let key=currentLang+"_"+i;
stats[key]=(stats[key]||0)+1;
localStorage.setItem("stats",JSON.stringify(stats));
}

function renderStats(){
let table=document.getElementById("statsTable");
let stats=JSON.parse(localStorage.getItem("stats")||"{}");
table.innerHTML="<tr><th>Item</th><th>Count</th></tr>";
Object.keys(stats).forEach(k=>{
table.innerHTML+="<tr><td>"+k+"</td><td>"+stats[k]+"</td></tr>";
});
}

function clearStats(){
localStorage.removeItem("stats");
renderStats();
}

function changeLang(lang){
currentLang=lang;
document.getElementById("title").innerText=translations[lang].title;
document.getElementById("instruction").innerText=translations[lang].instruction;
renderCards();
resetAll();
setTimeout(()=>speak(translations[lang].instruction),300);
}

function resetAll(){
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
document.getElementById("message").innerText="";
}

function toggleMenu(){
let m=document.getElementById("menu");
m.style.display=m.style.display==="block"?"none":"block";
}

function toggleFullscreen(){
document.documentElement.requestFullscreen();
}

function openAdmin(){
let pass=prompt("Enter Admin Password:");
if(pass===adminPassword){
let panel=document.getElementById("adminPanel");
panel.style.display=panel.style.display==="block"?"none":"block";
renderStats();
}else{
alert("Wrong password");
}
}

function autoDetectLang(){
let browserLang=navigator.language.split("-")[0];
if(translations[browserLang]){
changeLang(browserLang);
document.getElementById("langSelect").value=browserLang;
}
}
