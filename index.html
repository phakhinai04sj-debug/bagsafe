<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BagSafe Game</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  text-align:center;
  margin:0;
  padding:20px;
}

h1{
  margin-bottom:20px;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:20px;
  padding-bottom:20px;
}

.slider::-webkit-scrollbar{
  display:none;
}

.card{
  flex:0 0 280px;
  height:380px;
  scroll-snap-align:center;
  perspective:1000px;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform 0.4s;
  transform-style:preserve-3d;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.card-front, .card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  padding:20px;
}

.card-front{
  background:white;
}

.card-front img{
  width:120px;
  margin-bottom:20px;
}

.card-back{
  background:#e74c3c;
  color:white;
  transform:rotateY(180deg);
  font-size:20px;
  font-weight:bold;
}

</style>
</head>

<body>

<h1>BagSafe Card Game</h1>

<div class="slider">

<!-- Power Bank ใบแรก -->
<div class="card" onclick="flip(this)">
  <div class="card-inner">
    <div class="card-front">
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048314.png">
      <h2>Power Bank</h2>
    </div>
    <div class="card-back">
      Allowed in Carry-on Only ⚠️
    </div>
  </div>
</div>

<!-- Explosives -->
<div class="card" onclick="flip(this)">
  <div class="card-inner">
    <div class="card-front">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
      <h2>Explosives</h2>
    </div>
    <div class="card-back">
      Not Allowed ❌
    </div>
  </div>
</div>

<!-- Gas -->
<div class="card" onclick="flip(this)">
  <div class="card-inner">
    <div class="card-front">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png">
      <h2>Compressed Gas</h2>
    </div>
    <div class="card-back">
      Not Allowed ❌
    </div>
  </div>
</div>

<!-- Flammable Liquid -->
<div class="card" onclick="flip(this)">
  <div class="card-inner">
    <div class="card-front">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
      <h2>Flammable Liquid</h2>
    </div>
    <div class="card-back">
      Not Allowed ❌
    </div>
  </div>
</div>

</div>

<script>
function flip(card){
  card.classList.toggle("flipped");
}
</script>

</body>
</html>
