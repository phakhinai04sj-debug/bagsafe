/* SCROLL AREA */
.scroll-section{

  top:190px;
  bottom:0;
  width:100%;
  overflow-y:auto;
}

.card-group{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:15px;
  padding:20px;
}

/* CARD FLIP */
.card{
  perspective:1000px;
}

.card-inner{
  position:relative;
  width:100%;
  height:130px;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.card-front,.card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
  backface-visibility:hidden;
  font-size:15px;
}

.card-front{
  background:#1f2937;
}

.card-back{
  background:#00b894;
  transform:rotateY(180deg);
  font-size:18px;
}
