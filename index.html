speechSynthesis.speak(utter);

function renderCards(){
let container=document.getElementById("cards");
container.innerHTML="";
translations[currentLang].items.forEach((item,i)=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML=item;
card.onclick=()=>selectItem(i);
container.appendChild(card);
});
}

function selectItem(i){
saveStat(i);
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
document.querySelectorAll(".card")[i].classList.add("selected");

let data=translations[currentLang];
let msg=document.getElementById("message");

if(i===8){
msg.innerText=data.ask;
msg.classList.remove("alert");
speak(data.ask);
}else{
msg.innerText=data.warning;
msg.classList.add("alert");
speak(data.warning);
}

setTimeout(resetAll,15000);
}

function changeLang(lang){
currentLang=lang;
document.getElementById("title").innerText=translations[lang].title;
document.getElementById("instruction").innerText=translations[lang].instruction;
renderCards();
resetAll();
}

/* ADMIN */
let chart;
function saveStat(i){
let stats=JSON.parse(localStorage.getItem("stats")||"{}");
stats[i]=(stats[i]||0)+1;
localStorage.setItem("stats",JSON.stringify(stats));
}

function renderChart(){
let stats=JSON.parse(localStorage.getItem("stats")||"{}");
let labels=translations[currentLang].items;
let data=labels.map((_,i)=>stats[i]||0);

if(chart) chart.destroy();
chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{labels:labels,datasets:[{label:"Usage",data:data,backgroundColor:"#3b82f6"}]}
});
}

function clearStats(){
localStorage.removeItem("stats");
renderChart();
}

function openAdmin(){
let pass=prompt("Enter Admin Password:");
if(pass==="654321"){
let panel=document.getElementById("adminPanel");
panel.style.display=panel.style.display==="block"?"none":"block";
renderChart();
}
}

function resetAll(){
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
document.getElementById("message").innerText="";
}
