<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baggage Safety System</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:white;
  text-align:center;
  overflow:hidden;
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:#111827;
  padding:15px;
  z-index:10;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

h1{
  margin:5px 0;
  color:#00e0ff;
}

.instructions{
  font-size:16px;
  margin:6px 0;
}

.message{
  margin-top:8px;
  font-size:18px;
  font-weight:bold;
  min-height:30px;
}

.scroll-section{
  position:absolute;
  top:170px;
  bottom:0;
  width:100%;
  overflow-y:auto;
}

.card-group{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  padding:25px;
}

.card{
  background:#1f2937;
  border-radius:16px;
  padding:15px;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.card img{
  width:70px;
  height:70px;
  object-fit:contain;
}

.card p{
  margin-top:8px;
  font-size:14px;
}

.card.selected{
  background:#b91c1c;
}

.card.selected::after{
  content:"❌";
  position:absolute;
  top:8px;
  right:12px;
  font-size:24px;
}

</style>
</head>
<body>

<header>
  <h1>ระบบตรวจสอบสัมภาระโหลดใต้เครื่อง</h1>
  <div class="instructions">
    กรุณาเลือกสิ่งของที่อยู่ในสัมภาระที่ท่านกำลังเช็คอิน
  </div>
  <div class="message" id="message"></div>
</header>

<div class="scroll-section">
  <div class="card-group" id="cardContainer"></div>
</div>

<script>

const items = [

{
name:"พาวเวอร์แบงค์",
img:"https://img.icons8.com/fluency/96/power-bank.png",
message:"ห้ามโหลดใต้เครื่อง ต้องถือขึ้นเครื่องเท่านั้น"
},

{
name:"แบตเตอรี่สำรอง",
img:"https://img.icons8.com/fluency/96/battery.png",
message:"ห้ามโหลดใต้เครื่อง ต้องถือขึ้นเครื่องเท่านั้น"
},

{
name:"บุหรี่ไฟฟ้า",
img:"https://img.icons8.com/fluency/96/electronic-cigarette.png",
message:"ห้ามโหลดใต้เครื่อง ต้องถือขึ้นเครื่องเท่านั้น"
},

{
name:"โน้ตบุ๊ก",
img:"https://img.icons8.com/fluency/96/laptop.png",
message:"อุปกรณ์ที่มีแบตเตอรี่ลิเธียม ต้องถือขึ้นเครื่อง"
},

{
name:"ไฟแช็ก",
img:"https://img.icons8.com/fluency/96/lighter.png",
message:"วัตถุไวไฟ ห้ามโหลดใต้เครื่อง"
},

{
name:"วัตถุไวไฟ/ระเบิด",
img:"https://img.icons8.com/fluency/96/dynamite.png",
message:"ห้ามโหลดใต้เครื่องโดยเด็ดขาด"
},

{
name:"สารเคมีอันตราย",
img:"https://img.icons8.com/fluency/96/test-tube.png",
message:"ห้ามโหลดใต้เครื่อง"
},

{
name:"อาวุธปืน/อุปกรณ์ช็อตไฟฟ้า",
img:"https://img.icons8.com/fluency/96/pistol.png",
message:"ห้ามโหลดใต้เครื่อง"
},

{
name:"ถังออกซิเจน",
img:"https://img.icons8.com/fluency/96/oxygen-tank.png",
message:"ต้องได้รับอนุญาตพิเศษก่อนเดินทาง"
}

];

const container=document.getElementById("cardContainer");
const messageBox=document.getElementById("message");

items.forEach((item,index)=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${item.img}">
    <p>${item.name}</p>
  `;

  card.onclick=()=>{
    card.classList.toggle("selected");
    messageBox.innerText=item.message;
  };

  container.appendChild(card);
});

</script>

</body>
</html>
