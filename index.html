const icons=[

`<svg viewBox="0 0 24 24"><rect x="7" y="5" width="10" height="14" rx="2"/></svg>`,

const translations = { /* à¸‚à¸­à¸‡à¹€à¸”à¸´à¸¡à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¸„à¸‡à¹„à¸§à¹‰ */ 
/* (à¸œà¸¡à¸•à¸±à¸”à¸•à¸£à¸‡à¸™à¸µà¹‰à¸­à¸­à¸à¹€à¸à¸·à¹ˆà¸­à¹„à¸¡à¹ˆà¹ƒà¸«à¹‰à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸¢à¸²à¸§à¹€à¸à¸´à¸™ à¹à¸•à¹ˆà¹ƒà¸«à¹‰à¹ƒà¸Šà¹‰à¸‚à¸­à¸‡à¹€à¸”à¸´à¸¡à¸„à¸¸à¸“à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¹„à¸”à¹‰à¹€à¸¥à¸¢) */
};

function renderCards(){
const container=document.getElementById("cards");
container.innerHTML="";
translations[currentLang].items.forEach((item,index)=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=
`<img src="${images[index]}" alt="">
${icons[index]}
<p>${item}</p>`;
card.onclick=()=>selectItem(index);
container.appendChild(card);
});
}

function selectItem(index){
selectedIndex=index;
renderCards();
document.querySelectorAll(".card")[index].classList.add("selected");

const msg=document.getElementById("message");
msg.classList.remove("alert");

if(index===8){
msg.innerText=translations[currentLang].ask;
infoSound.play();
}else{
msg.innerText=translations[currentLang].warning;
msg.classList.add("alert");
alertSound.play();
}

clearTimeout(resetTimer);
resetTimer=setTimeout(resetAll,20000);
}

function resetAll(){
selectedIndex=null;
document.getElementById("message").innerText="";
document.getElementById("message").classList.remove("alert");
renderCards();
}

function changeLang(lang){
currentLang=lang;
resetAll();
document.getElementById("title").innerText=translations[lang].title;
document.getElementById("instruction").innerText=translations[lang].instruction;
}

changeLang("th");
</script>
