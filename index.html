let currentLang="th";

/* SERVICES */
const services=["Check-in","Flight Status","Boarding Pass","Airport Map"];
let stats={};

/* INIT */
function init(){
changeLang("th");
renderCards();
}

function changeLang(lang){
currentLang=lang;
document.getElementById("title").innerText=translations[lang].title;
document.getElementById("instruction").innerText=translations[lang].instruction;
speak(translations[lang].title);
}

/* VOICE */
function speak(text){
let speech=new SpeechSynthesisUtterance(text);
speech.lang=currentLang;
window.speechSynthesis.cancel();
window.speechSynthesis.speak(speech);
}

/* CARDS */
function renderCards(){
let container=document.getElementById("cards");
container.innerHTML="";
services.forEach(service=>{
let div=document.createElement("div");
div.className="card";
div.innerText=service;
div.onclick=(e)=>selectService(service,e);
container.appendChild(div);
});
}

function selectService(service,e){
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
e.target.classList.add("selected");
document.getElementById("message").innerText=service+" Selected";
speak(service+" Selected");
stats[service]=(stats[service]||0)+1;
}

/* MENU */
function toggleMenu(){
let m=document.getElementById("menu");
m.style.display=m.style.display==="block"?"none":"block";
}

function toggleFullscreen(){
if(!document.fullscreenElement){
document.documentElement.requestFullscreen();
}else{
document.exitFullscreen();
}
}

/* ADMIN */
function openAdmin(){
document.getElementById("adminPanel").style.display="block";
renderChart();
}

function clearStats(){
stats={};
renderChart();
}

function renderChart(){
let ctx=document.getElementById("chart");
new Chart(ctx,{
type:"bar",
data:{
labels:Object.keys(stats),
datasets:[{
label:"Usage Count",
data:Object.values(stats)
}]
}
});
}

function resetAll(){
location.reload();
}

init();

</script>
