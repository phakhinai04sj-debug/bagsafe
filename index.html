  align-items:center;
  height:100vh;
}

.kiosk{
  width:95%;
  max-width:900px;
  background:#12263a;
  padding:25px;

}

.message{

.grid{

}

.card{
  background:#1f3b5c;
  padding:20px;
  border-radius:15px;

  transition:0.3s;
}

.card:hover{
  background:#2b5a8c;
}

.card.selected{
  background:#3fa9f5;
}

.lang-btn{
  margin-top:20px;
  font-size:2.2rem;
  background:#1f3b5c;
  border:none;
  border-radius:50%;
  width:70px;
  height:70px;
  color:white;
  cursor:pointer;
}

.lang-panel{
  display:none;
  margin-top:10px;
}

.lang-panel button{
  margin:5px;
  padding:8px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}

.footer{
  margin-top:20px;
  font-size:0.85rem;
  opacity:0.7;
}
</style>

// voice language mapping
const voiceLang={
 th:"th-TH", en:"en-US", zh:"zh-CN", ja:"ja-JP",
 ko:"ko-KR", fr:"fr-FR", de:"de-DE",
 es:"es-ES", ru:"ru-RU", ar:"ar-SA", hi:"hi-IN"
};

let currentLang=localStorage.getItem("kioskLang")||"en";
let selectedIndex=localStorage.getItem("selectedIndex");
let voices=[];

function loadVoices(){ voices=speechSynthesis.getVoices(); }
speechSynthesis.onvoiceschanged=loadVoices;

function speak(text){
 speechSynthesis.cancel();
 const utter=new SpeechSynthesisUtterance(text);
 utter.lang=voiceLang[currentLang];
 utter.rate=0.9;
 utter.pitch=1;
 const v=voices.find(v=>v.lang===utter.lang);
 if(v) utter.voice=v;
 speechSynthesis.speak(utter);
}

function render(){
 const data=translations[currentLang];
 document.getElementById("title").innerText=data.title;
 document.getElementById("instruction").innerText=data.instruction;

 const grid=document.getElementById("cards");
 grid.innerHTML="";

 data.services.forEach((s,i)=>{
   const div=document.createElement("div");
   div.className="card";
   div.innerText=s;
   div.onclick=()=>selectService(i);
   if(i==selectedIndex) div.classList.add("selected");
   grid.appendChild(div);
 });
}

function selectService(i){
 selectedIndex=i;
 localStorage.setItem("selectedIndex",i);
 render();
 const msg=translations[currentLang].messages[i];
 document.getElementById("message").innerText=msg;
 speak(msg);
}

function changeLang(l){
 currentLang=l;
 localStorage.setItem("kioskLang",l);
 render();
 if(selectedIndex!==null){
   selectService(selectedIndex);
 }
 toggleLang();
}

function toggleLang(){
 const p=document.getElementById("langPanel");
 p.style.display=p.style.display==="block"?"none":"block";
}

function buildLangPanel(){
 const panel=document.getElementById("langPanel");
 Object.keys(translations).forEach(l=>{
   const b=document.createElement("button");
   b.innerText=l.toUpperCase();
   b.onclick=()=>changeLang(l);
   panel.appendChild(b);
 });
}

buildLangPanel();
render();
