<script>
let currentLang="th";
let selectedIndex=null;
let resetTimer=null;

const alertSound=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
const infoSound=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

const icons=[
`<svg viewBox="0 0 64 64"><rect x="18" y="20" width="28" height="20" rx="4"/><rect x="26" y="14" width="12" height="6" rx="2"/></svg>`,

];

/* à¹ƒà¸Šà¹‰ translations à¸‚à¸­à¸‡à¸„à¸¸à¸“à¹€à¸«à¸¡à¸·à¸­à¸™à¹€à¸”à¸´à¸¡à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸” */
const translations = {/* à¹ƒà¸ªà¹ˆ translations à¹€à¸”à¸´à¸¡à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸•à¸£à¸‡à¸™à¸µà¹‰ */};

function renderCards(){
const container=document.getElementById("cards");
container.innerHTML="";
translations[currentLang].items.forEach((item,index)=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=icons[index]+`<p>${item}</p>`;
card.onclick=()=>selectItem(index);
container.appendChild(card);
});
}

function selectItem(index){
selectedIndex=index;
renderCards();
document.querySelectorAll(".card")[index].classList.add("selected");

const msg=document.getElementById("message");
msg.classList.remove("alert");

if(index===8){
msg.innerText=translations[currentLang].ask;
infoSound.play();
}else{
msg.innerText=translations[currentLang].warning;
msg.classList.add("alert");
alertSound.play();
}

clearTimeout(resetTimer);
resetTimer=setTimeout(resetAll,20000);
}

function resetAll(){
selectedIndex=null;
document.getElementById("message").innerText="";
document.getElementById("message").classList.remove("alert");
renderCards();
}

function changeLang(lang){
currentLang=lang;
resetAll();
document.getElementById("title").innerText=translations[lang].title;
document.getElementById("instruction").innerText=translations[lang].instruction;
}

changeLang("th");
</script>
