function renderCards(){
  container.innerHTML="";

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${item.img}">
      <p>${item.name}</p>

    card.onclick=()=>{
      card.classList.toggle("selected");
      document.getElementById("message").innerText=

    };
    container.appendChild(card);
  });
