<script>
let currentLang="th";
let resetTimer=null;
let voices=[];
let audioUnlocked=false;

const alertSound=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
const infoSound=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

const langMap={
th:"th-TH", en:"en-US", zh:"zh-CN", ja:"ja-JP", ko:"ko-KR",
es:"es-ES", fr:"fr-FR", de:"de-DE", ru:"ru-RU",
ar:"ar-SA", hi:"hi-IN"
};

function loadVoices(){ voices=speechSynthesis.getVoices(); }
speechSynthesis.onvoiceschanged=loadVoices;
loadVoices();

function unlockAudio(){
  if(!audioUnlocked){
    speechSynthesis.speak(new SpeechSynthesisUtterance(" "));
    audioUnlocked=true;
  }
}

function getVoiceByLang(langCode){
  const lang=langMap[langCode];
  let matched=voices.find(v=>v.lang===lang);
  if(!matched){
    matched=voices.find(v=>v.lang.startsWith(lang.split("-")[0]));
  }
  if(!matched && voices.length>0){
    matched=voices[0];
  }
  return matched;
}

function speak(text){
  if(!text) return;
  unlockAudio();
  speechSynthesis.cancel();

  const utter=new SpeechSynthesisUtterance(text);
  utter.voice=getVoiceByLang(currentLang);
  utter.lang=langMap[currentLang];
  utter.rate=0.95;
  utter.pitch=1;
  utter.volume=1;

  speechSynthesis.speak(utter);
}

function playSound(sound){
  sound.pause();
  sound.currentTime=0;
  sound.play();
}

const translations={
th:{title:"à¸ªà¸´à¹ˆà¸‡à¸‚à¸­à¸‡à¸«à¹‰à¸²à¸¡à¹‚à¸«à¸¥à¸”à¹ƒà¸•à¹‰à¸—à¹‰à¸­à¸‡à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡",instruction:"à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¸ªà¸´à¹ˆà¸‡à¸‚à¸­à¸‡",
items:["à¸à¸²à¸§à¹€à¸§à¸­à¸£à¹Œà¹à¸šà¸‡à¸„à¹Œ","à¹à¸šà¸•à¹€à¸•à¸­à¸£à¸µà¹ˆ","à¸šà¸¸à¸«à¸£à¸µà¹ˆà¹„à¸Ÿà¸Ÿà¹‰à¸²","à¹‚à¸™à¹‰à¸•à¸šà¸¸à¹Šà¸","à¹„à¸Ÿà¹à¸Šà¹‡à¸","à¸§à¸±à¸•à¸–à¸¸à¸£à¸°à¹€à¸šà¸´à¸”","à¸ªà¸²à¸£à¹€à¸„à¸¡à¸µ","à¸­à¸²à¸§à¸¸à¸˜","à¹„à¸¡à¹ˆà¹à¸™à¹ˆà¹ƒà¸ˆ"],
warning:"âŒ à¸«à¹‰à¸²à¸¡à¹‚à¸«à¸¥à¸”à¹ƒà¸•à¹‰à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡",
warningSpeak:"à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹‚à¸«à¸¥à¸”à¹ƒà¸•à¹‰à¸—à¹‰à¸­à¸‡à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡à¹„à¸”à¹‰ à¸à¸£à¸¸à¸“à¸²à¸–à¸·à¸­à¸‚à¸¶à¹‰à¸™à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡",
ask:"âš  à¹‚à¸›à¸£à¸”à¸ªà¸­à¸šà¸–à¸²à¸¡à¹€à¸ˆà¹‰à¸²à¸«à¸™à¹‰à¸²à¸—à¸µà¹ˆ",
askSpeak:"à¸à¸£à¸¸à¸“à¸²à¸ªà¸­à¸šà¸–à¸²à¸¡à¹€à¸ˆà¹‰à¸²à¸«à¸™à¹‰à¸²à¸—à¸µà¹ˆ"},
en:{title:"Prohibited Items",instruction:"Select an item",
items:["Power Bank","Battery","E-Cigarette","Laptop","Lighter","Explosives","Chemical","Weapon","Unsure Item"],
warning:"âŒ Prohibited",
warningSpeak:"This item is not permitted in checked baggage.",
ask:"âš  Ask staff",
askSpeak:"Please ask airport staff."}
};

function renderCards(){
  const container=document.getElementById("cards");
  container.innerHTML="";
  translations[currentLang].items.forEach((item,index)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML="<p>"+item+"</p>";
    card.onclick=()=>selectItem(index);
    container.appendChild(card);
  });
}

function selectItem(index){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
  document.querySelectorAll(".card")[index].classList.add("selected");

  const data=translations[currentLang];
  const msg=document.getElementById("message");

  if(index===8){
    msg.innerText=data.ask;
    msg.classList.remove("alert");
    speak(data.askSpeak);
    playSound(infoSound);
  }else{
    msg.innerText=data.warning;
    msg.classList.add("alert");
    speak(data.warningSpeak);
    playSound(alertSound);
  }

  clearTimeout(resetTimer);
  resetTimer=setTimeout(resetAll,15000);
}

function resetAll(){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
  document.getElementById("message").innerText="";
}

function toggleMenu(){
  const menu=document.getElementById("menuDropdown");
  menu.style.display=menu.style.display==="block"?"none":"block";
}

function toggleAdmin(){
  const panel=document.getElementById("adminPanel");
  panel.style.display=panel.style.display==="block"?"none":"block";
}

function clearStats(){
  localStorage.removeItem("kioskStats");
}

function changeLang(lang){
  currentLang=lang;
  document.getElementById("title").innerText=translations[lang].title;
  document.getElementById("instruction").innerText=translations[lang].instruction;
  renderCards();
  resetAll();
  setTimeout(()=>{ speak(translations[lang].instruction); },300);
}

changeLang("th");
</script>
