<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bag Safe</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:10px;
  z-index:10;
}

h1{
  color:#00ffcc;
  margin:5px 0;
}

.instructions{
  font-size:16px;
  margin:5px 0;
  color:#fff;
}

select{
  padding:6px;
  border-radius:8px;
  font-size:14px;
}

.message{
  margin-top:5px;
  font-size:18px;
  min-height:25px;
  color:#00ffcc;
}

/* ===== SCROLL ===== */
.scroll-section{
  position:absolute;
  top:160px;
  bottom:0;
  width:100%;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.card-group{
  height:420px;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  grid-template-rows:repeat(2, 1fr);
  gap:15px;
  padding:15px;
  scroll-snap-align:start;
}

/* ===== CARD FLIP ===== */
.card{
  perspective:1000px;
}

.card-inner{
  position:relative;
  width:100%;
  height:100%;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.card-front, .card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backface-visibility:hidden;
}

.card-front{
  background:#222;
}

.card-back{
  background:#00cc66;
  transform:rotateY(180deg);
  color:white;
}

.card img{
  width:40px;
  margin-bottom:8px;
}

</style>
</head>
<body>

<header>
  <h1>Bag Safe</h1>
  <div class="instructions" id="instructionText">
    โปรดเลือกอุปกรณ์ที่มีอยู่ในกระเป๋าคุณ
  </div>

  <select onchange="changeLang(this.value)">
    <option value="th">ไทย</option>
    <option value="en">English</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
    <option value="ru">Русский</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="ar">العربية</option>
    <option value="hi">हिन्दी</option>
  </select>

  <div class="message" id="message"></div>
</header>

<div class="scroll-section">
  <div class="card-group">

    <div class="card" onclick="flipCard(this,'powerbank')">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://cdn-icons-png.flaticon.com/512/3103/3103446.png">
          Powerbank
        </div>
        <div class="card-back">
          ✓
        </div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this,'battery')">
      <div class="card-inner">
        <div class="card-front">Battery</div>
        <div class="card-back">✓</div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this,'laptop')">
      <div class="card-inner">
        <div class="card-front">Laptop</div>
        <div class="card-back">✓</div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this,'phone')">
      <div class="card-inner">
        <div class="card-front">Phone</div>
        <div class="card-back">✓</div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this,'tablet')">
      <div class="card-inner">
        <div class="card-front">Tablet</div>
        <div class="card-back">✓</div>
      </div>
    </div>

    <div class="card" onclick="flipCard(this,'camera')">
      <div class="card-inner">
        <div class="card-front">Camera</div>
        <div class="card-back">✓</div>
      </div>
    </div>

  </div>
</div>

<script>

let currentLang="th";

const translations={
  th:{instruction:"โปรดเลือกอุปกรณ์ที่มีอยู่ในกระเป๋าคุณ",
      powerbank:"พาวเวอร์แบงค์ต้องพกขึ้นเครื่อง",
      battery:"แบตเตอรี่ลิเธียมต้องแจ้งเจ้าหน้าที่",
      laptop:"กรุณานำออกจากกระเป๋า",
      phone:"โทรศัพท์สามารถพกพาได้",
      tablet:"แท็บเล็ตต้องผ่านการสแกน",
      camera:"กล้องสามารถพกขึ้นเครื่องได้"},
  en:{instruction:"Please select items in your bag",
      powerbank:"Powerbank must be carried on board",
      battery:"Lithium battery must be declared",
      laptop:"Please remove from bag",
      phone:"Phone is allowed",
      tablet:"Tablet must be scanned",
      camera:"Camera is allowed on board"},
  zh:{instruction:"请选择您包中的物品"},
  ja:{instruction:"バッグの中の物を選択してください"},
  ko:{instruction:"가방 안의 물품을 선택하세요"},
  ru:{instruction:"Выберите предметы в вашей сумке"},
  es:{instruction:"Seleccione los artículos en su bolsa"},
  fr:{instruction:"Veuillez sélectionner les articles dans votre sac"},
  de:{instruction:"Bitte wählen Sie Gegenstände in Ihrer Tasche"},
  ar:{instruction:"يرجى اختيار العناصر في حقيبتك"},
  hi:{instruction:"कृपया अपने बैग में मौजूद वस्तुओं का चयन करें"}
};

function changeLang(lang){
  currentLang=lang;
  document.getElementById("instructionText").innerText=
    translations[lang].instruction || translations["en"].instruction;
}

function flipCard(card,key){
  card.classList.toggle("flipped");
  if(translations[currentLang] && translations[currentLang][key]){
    document.getElementById("message").innerText=
      translations[currentLang][key];
  }
}

</script>

</body>
</html>
